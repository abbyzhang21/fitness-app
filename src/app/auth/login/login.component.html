<section>
    <form fxLayout='column' fxLayoutAlign='center center' fxLayoutGap='10px' [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
        <h2>Log In</h2>
        <mat-form-field hintLabel='Please enter a valid email'>
            <input type='email' matInput placeholder='Your email' formControlName='email'>
            <mat-error>Invalid or missing email</mat-error>
        </mat-form-field>
        <mat-form-field>
                <input type='password' matInput placeholder='password' formControlName='password'>
        </mat-form-field>
        <button mat-raised-button color='primary' [disabled]='loginForm.invalid'>LogIn</button>
    </form>
</section>
